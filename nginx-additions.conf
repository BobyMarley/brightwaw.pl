# Добавить в существующий server блок после ssl_protocols

# Редирект www -> non-www
if ($host = www.brightwaw.pl) {
    return 301 https://brightwaw.pl$request_uri;
}

# Security Headers
add_header X-Content-Type-Options "nosniff" always;
add_header X-Frame-Options "SAMEORIGIN" always;
add_header X-XSS-Protection "1; mode=block" always;
add_header Referrer-Policy "strict-origin-when-cross-origin" always;

# Gzip
gzip on;
gzip_vary on;
gzip_types text/plain text/css text/xml text/javascript application/javascript application/json;

# Блокировка служебных папок (добавить перед location /)
location ~ ^/(admin-panel|mobile-app) {
    deny all;
    return 404;
}
