# Nginx конфигурация для brightwaw.pl

server {
    listen 80;
    server_name brightwaw.pl www.brightwaw.pl;
    
    # Редирект HTTP -> HTTPS
    return 301 https://brightwaw.pl$request_uri;
}

server {
    listen 443 ssl http2;
    server_name www.brightwaw.pl;
    
    # SSL сертификаты (укажите свои пути)
    ssl_certificate /path/to/ssl/cert.pem;
    ssl_certificate_key /path/to/ssl/key.pem;
    
    # Редирект www -> non-www
    return 301 https://brightwaw.pl$request_uri;
}

server {
    listen 443 ssl http2;
    server_name brightwaw.pl;
    
    root /var/www/brightwaw.pl;
    index index.html;
    
    # SSL сертификаты
    ssl_certificate /path/to/ssl/cert.pem;
    ssl_certificate_key /path/to/ssl/key.pem;
    
    # SSL настройки
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    
    # Security Headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Gzip сжатие
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml+rss;
    
    # Кэширование статики
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    location ~* \.(css|js)$ {
        expires 1M;
        add_header Cache-Control "public";
    }
    
    # Отключить кэш для JSON
    location ~* \.json$ {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires 0;
    }
    
    # Блокировка доступа к служебным папкам
    location ~ ^/(admin-panel|mobile-app|\.git|\.well-known/(?!security\.txt)) {
        deny all;
        return 404;
    }
    
    # Основная локация
    location / {
        try_files $uri $uri/ =404;
    }
    
    # Кастомные страницы ошибок
    error_page 404 /404.html;
    error_page 500 502 503 504 /500.html;
    
    location = /404.html {
        internal;
    }
    
    location = /500.html {
        internal;
    }
}
