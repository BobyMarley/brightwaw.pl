server {
    listen      45.82.15.80:443 ssl http2;   
    listen      [::]:443 ssl http2;          
    server_name brightwaw.pl www.brightwaw.pl;

    ssl_certificate      /home/admin/conf/web/ssl.brightwaw.pl.pem;
    ssl_certificate_key  /home/admin/conf/web/ssl.brightwaw.pl.key;
    ssl_protocols        TLSv1.2 TLSv1.3;

    # Редирект www -> non-www
    if ($host = www.brightwaw.pl) {
        return 301 https://brightwaw.pl$request_uri;
    }

    # Security Headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Gzip
    gzip on;
    gzip_vary on;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json;

    root /home/admin/web/brightwaw.pl/public_html;

    error_log /var/log/apache2/domains/brightwaw.pl.error.log error;

    # Редирект /uk/ -> /ru/ (украинская -> русская)
    location ~ ^/uk(/.*)?$ {
        return 301 /ru$1;
    }

    # Редирект index.html -> /
    location ~ ^(.*)/index\.html$ {
        return 301 $1/;
    }

    # Блокировка служебных папок
    location ~ ^/(admin-panel|mobile-app) {
        deny all;
        return 404;
    }

    location ~* \.(woff|woff2|ttf|otf|eot|jpg|jpeg|png|gif|bmp|ico|svg|webp|avif|css|js|txt|csv|rtf|htm|html|pdf|zip)$ {
        expires 365d;
        add_header Cache-Control "public, immutable";
        add_header Vary Accept-Encoding;
        access_log off;
        try_files $uri =404;
    }

    location / {
        proxy_pass https://45.82.15.80:8443;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Ssl on;
    }

    location ~ /\.(?!well-known) {
        deny all;
    }
}
