<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест мобильной версии</title>
    <style>
        body { margin: 0; font-family: Arial, sans-serif; }
        .test-container { 
            max-width: 400px; 
            margin: 0 auto; 
            border: 2px solid #ccc; 
            background: #f9f9f9;
            padding: 10px;
        }
        .resolution-info {
            background: #333;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 14px;
            margin-bottom: 10px;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            justify-content: center;
        }
        button {
            padding: 8px 16px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover { background: #0056b3; }
        button.active { background: #28a745; }
    </style>
</head>
<body>
    <div class="test-container">
        <h2 style="text-align: center; margin-top: 0;">Тест мобильной версии</h2>
        
        <div class="controls">
            <button onclick="setSize(360, 640)" data-size="360">360px</button>
            <button onclick="setSize(480, 800)" data-size="480">480px</button>
            <button onclick="setSize(768, 1024)" data-size="768">768px</button>
            <button onclick="setSize(375, 812)" data-size="375">iPhone</button>
        </div>
        
        <div class="resolution-info" id="resolution">
            Текущее разрешение: 360x640
        </div>
        
        <iframe id="testFrame" src="/ru/index.html"></iframe>
    </div>

    <script>
        function setSize(width, height) {
            const frame = document.getElementById('testFrame');
            const container = document.querySelector('.test-container');
            const resolution = document.getElementById('resolution');
            
            // Обновляем размеры контейнера
            container.style.maxWidth = (width + 40) + 'px';
            frame.style.width = width + 'px';
            frame.style.height = height + 'px';
            
            // Обновляем информацию о разрешении
            resolution.textContent = `Текущее разрешение: ${width}x${height}`;
            
            // Обновляем активную кнопку
            document.querySelectorAll('button').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`[data-size="${width}"]`).classList.add('active');
        }
        
        // Устанавливаем начальный размер
        setSize(360, 640);
    </script>
</body>
</html>
